<section class="contact">

  <div class="background fullheight">

    <div class="container mx-auto pt-5 mt-5 my-5 py-5">
      <div class="contact-form">
        <div class="row mx-auto mt-5 pt-5">
          <div class="header mx-auto text-center col-8">
            <h1>En Imposer ?</h1>
            <p>Des questions, un devis, une carte postale?</p>
          </div>
        </div>
        <div class="row mx-auto mb-5 pb-5">


          <div class="col-9 col-lg-4 mx-auto text-center my-auto shadow-sm rounded py-5" style="background-color: white;">
            <div class="my-auto">
              <h3>Notre adresse</h3>
              <p>Avenue des sorbiers</p>
              <p>1410 Waterloo</p>
              <hr class="mx-auto my-3">
              <h3>Numéro de Téléphone</h3>
              <p><a href="tel:+32486260685">0486/26.06.85</a></p>
              <hr class="mx-auto my-3">
              <h3>Mail</h3>
              <p><a href="mailto:info@mamoot.be">info@mamoot.be</a></p>
            </div>
          </div>


          <div class="form-fields mx-auto order-lg-last order-first col-xs-12 col-s-8 col-lg-6">
              <form id="form" class="topBefore py-5 my-5" [formGroup]="form">
                <h1 class="text-center">Contactez-nous</h1>
                <hr class="mx-auto mt-3">

                <small *ngIf="form.get('name').invalid && form.get('name').touched" class="text-danger">Un nom est
                  requis
                </small>
                <input [class.is-invalid]="form.get('name').invalid && form.get('name').touched"
                  [class.is-valid]="form.get('name').valid && form.get('name').touched" id="name"
                  class="text form-control" type="text" placeholder="NOM" formControlName="name" label="nom">


                <small *ngIf="email.errors?.required && form.get('email').touched" class="text-danger">Une adresse
                  email
                  est requise</small>
                <small *ngIf="email.errors?.pattern" class="text-danger">Please provide a valid email
                  address</small>

                <input [class.is-invalid]="form.get('email').invalid && form.get('email').touched"
                  [class.is-valid]="form.get('email').valid && form.get('email').touched" id="email"
                  class="text form-control" placeholder="E-MAIL" formControlName="email" label="email">

                <small *ngIf="form.get('message').invalid && form.get('message').touched" class="text-danger">Un message
                  est
                  requis
                </small>
                <textarea [class.is-invalid]="form.get('message').invalid && form.get('message').touched"
                  [class.is-valid]="form.get('message').valid && form.get('message').touched" id="message"
                  class="text form-control" type="text" placeholder="MESSAGE" formControlName="message"
                  label="message"></textarea>


                <button id="submit" [ngClass]="{'disabled': formIsValid === false}" class="text form-control"
                  type="submit" value="GO!" (click)="register()">GO!</button>

              </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
